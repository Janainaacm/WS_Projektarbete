<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City List</title>
</head>
<body>
<h1>Cities</h1>

<!-- Search form to find city -->
<form action="/searchCity" method="post">
    <input type="text" name="cityName" placeholder="Enter city name..." required />
    <button type="submit">Search Weather</button>
</form>

<!-- List of cities with delete button -->
<ul>
    <li th:each="city : ${cities}">
        <a th:href="@{/weather/{city}(city=${city.name})}" th:text="${city.name}"></a>
        <!-- Delete button -->
        <form action="/deleteCity/{id}" method="post" th:action="@{/deleteCity/{id}(id=${city.id})}" th:object="${city}">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

<!-- Form to add a new city -->
<h2>Add a New City</h2>
<form action="/addCity" method="post">
    <input type="text" name="name" placeholder="City name" required />
    <button type="submit">Add City</button>
</form>
</body>
</html>
